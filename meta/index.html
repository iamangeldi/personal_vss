<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Meta-Analysis â€“ Lab 8: Animation & Scrollytelling</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="content-center">
      <h1>Code Meta-Analysis</h1>

      <!-- Summary Stats -->
      <div id="stats"></div>

      <!-- Brush selection info -->
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>

      <!-- Filtering UI: Slider and Time Display -->
      <div id="time-filter">
        <label for="timeSlider">
          Show commits until: <time id="selectedTime"></time>
        </label>
        <input type="range" id="timeSlider" min="0" max="100" value="100" />
      </div>

      <!-- Scrollytelling for Commits -->
      <div id="scrollytelling">
        <!-- Narrative scroller -->
        <div id="scroll-container">
          <div id="spacer"></div>
          <div id="items-container"></div>
        </div>
        <!-- Scatterplot -->
        <div id="chart"></div>
      </div>

      <!-- File Sizes Unit Visualization -->
      <h2>File Sizes</h2>
      <dl class="files"></dl>

      <!-- Tooltip for hovered commit -->
      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines</dt>
        <dd id="commit-lines"></dd>
      </dl>
    </div>

    <!-- Global nav script (if any) -->
    <script src="../global.js" type="module"></script>
    <!-- Main Meta Analysis Script -->
    <script src="main.js" type="module"></script>
  </body>
</html>
